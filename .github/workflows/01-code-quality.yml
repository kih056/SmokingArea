name: 01. Code Quality Check (Lint & Format)

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
    # 문서 파일 변경 등은 무시하여 불필요한 실행 방지
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      # 전체 의존성 대신 Lint 도구만 빠르게 설치
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      # 코드 스타일 검사 (Lint) - 오류 발생 시 중단
      - name: Lint check (flake8)
        run: |
          # E9,F63,F7,F82: 문법 오류 등 치명적인 에러만 선별하여 검사
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # (선택 사항) 나머지 경고들은 통과시키되 출력만 함
          # flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # 코드 포맷 검사 (Format) - 수정하지 않고 검사만 수행
      - name: Format check (black)
        run: |
          black --check .
