name: 05. Automated Release Manager

on:
  push:
    tags:
      - 'v*.*.*' # v1.0.0, v0.2.1-beta 같은 태그가 푸시될 때 실행

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 릴리스를 생성하기 위한 쓰기 권한 필요

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 변경 이력을 모두 가져와야 릴리스 노트를 만들 수 있음

      # 커밋 메시지와 PR 정보를 바탕으로 릴리스 노트 내용 생성
      - name: Generate Release Notes
        id: release_notes
        uses: mikepenz/release-changelog-builder-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub이 자동으로 제공하는 토큰

      # GitHub Release 페이지 생성 및 등록
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.release_notes.outputs.changelog }}
          draft: false # True로 하면 초안 상태로 생성됨
          prerelease: false # 베타 버전 등일 경우 True 설정 가능
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
